<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HandiMapped – Home</title>
  <!--Leaflet CSS, not sure how it works-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!--I moved the style of more general elements to the style.css file-->
  <link rel="stylesheet" href="style.css"/>
  <style>
    #map {
      height: 400px;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    #searchBar {
      padding: 8px;
      margin: 20px;
      width: 90%;
      max-width: 400px;
      display: block;
    }
    #buildingList {
      margin: 20px;
    }
        .navbar {
        display: flex;
        background: transparent;
        justify-content: flex-end;
        border-radius: 30px;
        padding: 10px 20px;
        margin: 0 auto;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
    }
    .navbar-content {
    display: flex;
    gap: 20px;
    background: #feefdd;
    padding: 10px 20px;
    border-radius: 30px;
    align-items: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
      <div class="navbar-content">
      <ul class="menu">
        <li class="item"><a href="index.html">Home</a></li>
        <li class="item"><a href="report.html">Report</a></li>
        <li class="item"><a href="about.html">About Us</a></li>
      </ul>

      <button type="submit">Search</button>
      </div>
    </nav>
  <header>
    <img src="https://i.postimg.cc/MZMpcqs3/handimapped-logo-test.png" width="300" height="63" alt="HandiMapped Logo"/>
  </header>
  <div id="map"></div>
  <input type="text" id="searchBar" placeholder="Search buildings...">
  <ul id="buildingList">
    <li>Cathedral of Learning</li>
    <li>Information Science Building</li>
  </ul>
  <!--Leaflet JS has to come after CSS-->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    //create map
    var map = L.map('map').setView([40.4442, -79.9532], 16);
    //add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    //panther marker
    var pawIcon = L.icon({
      iconUrl: 'panther.png',   
      iconSize: [30, 30],
      iconAnchor: [16, 32],
      popupAnchor: [0, -30]
    });
    //add markers, coordinates are from the oakland map in only cans
    /*L.marker([40.4442, -79.9532], {icon: pawIcon}).addTo(map)
      .bindPopup("<b>Cathedral of Learning</b><br>⭐ 3.5/5");
    L.marker([40.4429, -79.9540], {icon: pawIcon}).addTo(map)
      .bindPopup("<b>Information Science Building</b><br>⭐ 2/5");*/

    //Dynamic insert based on SQL
    loadBuildings();
    //search filter
    document.getElementById('searchBar').addEventListener('input', function () {
      let filter = this.value.toLowerCase();
      let items = document.querySelectorAll('#buildingList li');
      items.forEach(li => {
        //if it is included in the filter, no char after
        li.style.display = li.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    });
    
    async function loadBuildings() {
      try {
        // Works on both localhost and Vercel
        const res = await fetch('/api/conn?method=GET');
        if (!res.ok) {
          console.error('HTTP error', res.status);
          return;
        }

        const buildings = await res.json();
        console.log("Buildings:", buildings);

        buildings.forEach(b => {
          L.marker([b.LAT, b.LNG], { icon: pawIcon })
            .addTo(map)
            .bindPopup(`<b>${b.NAME}</b><br>⭐ ${b.RATING}/5`);
        });
      } catch (err) {
        console.error('Fetch failed', err);
      }
  }
  
  </script>
</body>
</html>
