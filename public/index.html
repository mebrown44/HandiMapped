<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HandiMapped – Home</title>
   <link rel="icon" type="image/png" href="panther.png">
  <!--Leaflet CSS, not sure how it works-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!--I moved the style of more general elements to the style.css file-->
  <link rel="stylesheet" href="style.css"/>
  <style>
    #map {
      height: 400px;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    #searchBar {
      padding: 8px;
      margin: 20px;
      width: 90%;
      max-width: 400px;
      display: block;
    }
    #buildingList {
      margin: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
      <div class="navbar-content">
      <ul class="menu">
        <li class="item"><a href="index.html">Home</a></li>
        <li class="item"><a href="report.html">Report</a></li>
        <li class="item"><a href="about.html">About Us</a></li>
        <li class="item"><a href="profile.html">Profile</a></li>
      </ul>

      <button type="submit">Search</button>
      </div>
    </nav>
  <header>
    <img src="handimapped logo test.png" width="300" height="63" alt="HandiMapped Logo"/>
  </header>
  <div id="map"></div>
  <input type="text" id="searchBar" placeholder="Search buildings...">
  <ul id="buildingList"> <!--ul means unordered list-->
  </ul>
  <!--Leaflet JS has to come after CSS-->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    //create map
    var map = L.map('map').setView([40.4442, -79.9532], 16);
    //add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    //panther marker
    var pawIcon = L.icon({
      iconUrl: '/panther.png',   
      iconSize: [30, 30],
      iconAnchor: [16, 32],
      popupAnchor: [0, -30]
    });

    //Dynamic insert based on SQL
    loadBuildings();
    //populateBuildingsList();
    //search filter
    document.getElementById('searchBar').addEventListener('input', function () {
      let filter = this.value.toLowerCase();
      let items = document.querySelectorAll('#buildingList li');
      items.forEach(li => {
        //if it is included in the filter, no char after
        li.style.display = li.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    });
    
    async function loadBuildings() {
      try {
        // Works on both localhost and Vercel
        const res = await fetch('https://handimapped.com/api/conn?action=GETBUILD');
        if (!res.ok) {
          console.error('HTTP error', res.status);
          return;
        }

        const buildings = await res.json();
        console.log("Buildings:", buildings);

        buildings.forEach(b => {
          const lat = parseFloat(b.LAT);
          const lng = parseFloat(b.LNG);
          const rating = parseFloat(b.RATING).toFixed(1);

          L.marker([lat, lng], { icon: pawIcon })
            .addTo(map)
            .bindPopup(`<b>${b.NAME}</b><br>⭐ ${rating || '-'}/5`);
        });

        const list = document.getElementById("buildingList");

        buildings.forEach(b => {
          const li = document.createElement("li");
          li.textContent = b.NAME;   // show the building name
          li.dataset.code = b.CODE;  // store the CODE as a data attribute if you need it later
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Fetch failed', err);
      }
  }

  async function populateBuildingsList() {
      try {
        // Works on both localhost and Vercel
        const res = await fetch('https://handimapped.com/api/conn?action=GETBUILD');
        if (!res.ok) {
          console.error('HTTP error', res.status);
          return;
        }

        const buildings = await res.json();
        console.log("Buildings:", buildings);

        
      } catch (err) {
        console.error('Fetch failed', err);
      }
    }
  
  </script>
  <footer>
    <p>&copy; 2025 HandiMapped Team</p>
  </footer>
</body>
</html>
